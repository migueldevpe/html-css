<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #password, #user{
            border-radius: 5px;
            border: 1px solid gray;
            padding: 4px;
        }
    </style>

</head>
<body>
    <form autocomplete="on" action="index.html">
        <p>
            <label for="user">Nome:</label>
            <input type="text" name="name" id="user" placeholder="Escreva o seu nome." required minlength="3">
        </p>
        <p>
            <label for="password">Senha:</label>
            <input type="text" name="password" id="password" placeholder="Escreva a sua senha." required minlength="6" maxlength="12">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
