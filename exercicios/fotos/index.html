    <title>Fotos</title>

    <link rel="webiste icon" href="archives/300.jpeg" type="Moacir P jpeg">

</head>
<body>

    <picture>
        <source media="(max-width: 770px)" srcset="archives/300.jpeg" type="image/jpeg">

        <source src="archives/video.mp4" type="video/mp4">
        <source src="archives/video.webm" type="video/webm">
