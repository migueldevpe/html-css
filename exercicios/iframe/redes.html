<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pacote-d013/favicon.ico" type="image/x-icon">

</head>
<body>
    <main>
        <div id="celular">
            <div class="onoff">
                <button id="toggleBtn"></button>
            </div>
            <div id="redes" class="redes">
                <a class="link" href="insta.html" target="tela" rel="next"><img class="rede" src="pacote-d013/imagens/logo-instagram.jpg" alt=""></a>
                <a class="link" href="youtube.html" target="tela" rel="next"><img class="rede" src="pacote-d013/imagens/logo-youtube.jpg" alt=""></a>
                <a class="link" href="github.html" target="tela" rel="next"><img class="rede" src="pacote-d013/imagens/logo-github.jpg" alt=""></a>
                <a class="link" href="facebook.html" target="tela" rel="next"><img class="rede" src="pacote-d013/imagens/logo-facebook.jpg" alt=""></a>
                <a class="link" href="twitter.html" target="tela" rel="next"><img class="rede" src="pacote-d013/imagens/logo-twitter.jpg" alt=""></a>
            </div>
            <a class="linkhome" href="home.html" target="tela" rel="prev"><img class="homecelular" src="pacote-d013/imagens/logo-home.jpg" alt=""></button></a>
            <img src="pacote-d013/imagens/frame-iphone.png" alt="">
            <iframe id="conteudo" src="home.html" name="tela" frameborder="0"></iframe>
        </div>
    </main>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const iframe = document.getElementById('conteudo');
        const redes = document.getElementById('redes');
        const links = document.querySelectorAll('.link');

        let telaLigada = true;

        toggleBtn.addEventListener('click', () => {
        if (telaLigada) {
            iframe.src = 'black.html';
            redes.style.display = 'none';
            telaLigada = false;
        } else {
            iframe.src = 'home.html';
            redes.style.display = 'flex';
            telaLigada = true;
        }
        });

        links.forEach(link => {
        link.addEventListener('click', () => {
            redes.style.display = 'none';
        });
        });

        iframe.addEventListener('load', () => {
        try {
            const urlAtual = iframe.contentWindow.location.href;
            if (urlAtual.includes('home.html') && telaLigada) {
            redes.style.display = 'flex';
            }
        } catch (e) {
        }
        });
    </script>

</body>
</html>
