<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME: Login</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section>
            <div id="imagelogin">

            </div>
            <div id="formlogin">
                <h1>Login</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis consequatur voluptas totam quo sunt aliquid corrupti omnis nemo.</p>
                <form action="cadastro.js" method="post" autocomplete="on">
                    <p>
                        <label for="user">
                            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="user-image">
                        </label>
                        <input class="typelogin" type="text" name="usuario" id="user" placeholder="Insira seu email." required>
                    </p>
                    <p>
                        <label for="password">
                            <img src="https://cdn3.iconfinder.com/data/icons/wpzoom-developer-icon-set/500/104-512.png" alt="key-image">
                        </label>
                        <input class="typelogin" type="password" name="senha" id="password" placeholder="Insira sua senha." required minlength="8" maxlength="24">
                    </p>
                    <input class="submitin" type="submit" value="Logar">
                    <input class="alzheimer" type="submit" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
