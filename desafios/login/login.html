    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="painel">
        <form action="login.html" method="post" autocomplete="on">
            <p class="puser">
                <label for="user">-</label>
                <input type="text" name="usuario" id="user" placeholder="Insira o seu usuÃ¡rio." required>

                <input type="password" name="senha" id="password" placeholder="Insira a sua senha." required minlength="6" maxlength="12">

</html>
